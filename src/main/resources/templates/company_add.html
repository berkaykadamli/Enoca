<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        style="background-color: #563d7c;color: whitesmoke">
    <span class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-center text-decoration-none">Company List</span>
    <a th:href="@{'/'}" class="btn btn-outline-info">Back To Company List</a>
</header>
<form th:action="@{/company/save}" th:object="${company}" method="post">
    <div class="form-group">
        <label for="cmpName">Company Name</label>
        <input type="text" class="form-control" id="cmpName" th:field="*{name}" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="cmpWebsite">Company Website</label>
        <input type="text" class="form-control" th:field="*{website}" id="cmpWebsite">
    </div>

    <div class="form-group">
        <label for="cmpLocation">Company Location</label>
        <input type="text" class="form-control" th:field="*{location}" id="cmpLocation">
    </div>
    <button type="submit" class="btn btn-primary">Add Company</button>
</form>
</body>
</html>
