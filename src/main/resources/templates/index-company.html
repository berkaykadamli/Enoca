<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee And Company Management System</title>
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        style="background-color: #563d7c;color: whitesmoke">
    <span class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-center text-decoration-none">Company List</span>
   <span class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-center text-decoration-none">
       <a th:href="@{'/company/add'}" class="btn btn-outline-info">Add Company</a></span>
</header>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Company Name</th>
        <th scope="col">Website</th>
        <th scope="col">Location</th>
        <th scope="col">Show Employee</th>
        <th scope="col">Edit Company</th>
        <th scope="col">Delete Company</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${listCompany}">
        <th scope="row" th:text="${company.id}"></th>
        <td th:text="${company.name}"></td>
        <td th:text="${company.website}"></td>
        <td th:text="${company.location}"></td>
        <td>
            <a th:href="@{'/company/' + ${company.id} + '/employee'}"class="btn btn-outline-secondary">Show</a>
        </td>
        <td><a th:href="@{'/company/edit/'+ ${company.id}}" class="btn btn-outline-success">Edit</a></td>
        <td><a th:href="@{'/company/delete/'+ ${company.id}}" class="btn btn-outline-danger" >Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
