<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        style="background-color: #563d7c;color: whitesmoke">
    <span class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-center text-decoration-none">Employee List</span>
    <a th:href="@{'/company/'+${companyId}+'/employee'}" class="btn btn-outline-info">Go Back Employee List</a>

</header>
<form th:action="@{'/employee/edit/save/'+ ${oldEmployee.id} + '/company/'+${companyId}}" th:object="${employee}"
      method="post">
    <div class="form-group">
        <label for="empName">Employee Name</label>
        <input type="text" class="form-control" th:field="${oldEmployee.name}" id="empName" >
    </div>
    <div class="form-group">
        <label for="empSurname">Employee Surname</label>
        <input type="text" class="form-control" th:field="${oldEmployee.surname}" id="empSurname">
    </div>

    <div class="form-group">
        <label for="empEmail">Employee E-Mail</label>
        <input type="email" class="form-control" th:field="${oldEmployee.email}"  id="empEmail"
               aria-describedby="emailHelp" p>
    </div>
    <div class="form-group">
        <label for="empSalary">Employee Salary</label>
        <input type="number" class="form-control " th:field="${oldEmployee.salary}" id="empSalary">
    </div>
    <button type="submit" class="btn btn-primary">Edit Employee</button>
</form>
</body>
</html>
