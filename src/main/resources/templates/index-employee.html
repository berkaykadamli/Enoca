<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
        style="background-color: #563d7c;color: whitesmoke">
    <span class="fs-4 d-flex align-items-center mb-3 mb-md-0 me-md-auto text-center text-decoration-none">Employee List</span>
    <a th:href="@{'/'}" class="btn btn-outline-info">Go Back Company List</a>
    <a th:href="@{'/employee/add/'+ ${id} }" class="btn btn-outline-info">Add Employee </a>
</header>
<div class="row">

    <th:block th:each="employee : ${listEmployees}">
        <div class="col-sm-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${employee.name +' '+ employee.surname}"></h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a th:href="@{'/employee/edit/'+${employee.id}+'/company/'+${id}}" class="btn btn-outline-success">Edit</a>
                    <a th:href="@{ '/'+${id} +'/employee/delete/'+${employee.id}}" class="btn btn-outline-danger">Delete</a>
                </div>
            </div>
        </div>
    </th:block>

</div>
